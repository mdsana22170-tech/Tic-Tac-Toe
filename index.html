<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe üéÆ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin: 15px 0;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      width: 90%;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #turnIndicator {
      margin: 10px;
      font-weight: bold;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    #prizes {
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    #result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    #scoreboard {
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      font-weight: bold;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: white;
    }
    body.dark-mode .cell {
      background: #444;
      color: #fff;
    }
    body.dark-mode #prizes,
    body.dark-mode #scoreboard {
      background: #222;
      color: #fff;
    }
    body.dark-mode button {
      background: #444;
      color: #fff;
    }
    body.dark-mode button:hover {
      background: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 6px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.6em;
      }
    }

    @media (min-width: 601px) and (max-width: 900px) {
      .board {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
      }
      .cell {
        width: 90px;
        height: 90px;
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe üéÆ</h1>

  <div class="controls">
    <button id="resetBtn">Reset</button>
    <button id="undoBtn">Undo</button>
    <button id="cpuBtn">Player1 vs Player2</button>
    <button id="audioToggle">üîä Music On/Off</button>
    <button id="themeToggle">üåô Dark/Light</button>
  </div>

  <div id="turnIndicator">Player X's Turn</div>

  <div class="game-container">
    <div class="board" id="board"></div>

    <div class="right-section">
      <div id="prizes">
        <h3>üéÅ Prizes</h3>
        <ul>
          
          <li>üçï Free Pizza from the loser</li>
          <li>üé¨ Movie night choice</li>
          <li>üéâ+Shoutout on social media</li>
          
        </ul>
      </div>
      <div id="result"></div>

      <div id="scoreboard">
        Wins: <span id="wins">0</span> |
        Losses: <span id="losses">0</span> |
        Draws: <span id="draws">0</span>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
  </audio>
  <audio id="winSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
  </audio>
  <audio id="loseSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4387" type="audio/mpeg">
  </audio>

  <script>
    const boardEl = document.getElementById("board");
    const resetBtn = document.getElementById("resetBtn");
    const undoBtn = document.getElementById("undoBtn");
    const cpuBtn = document.getElementById("cpuBtn");
    const turnIndicator = document.getElementById("turnIndicator");
    const resultEl = document.getElementById("result");

    const bgMusic = document.getElementById("bgMusic");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const audioToggle = document.getElementById("audioToggle");
    const themeToggle = document.getElementById("themeToggle");

    const winsEl = document.getElementById("wins");
    const lossesEl = document.getElementById("losses");
    const drawsEl = document.getElementById("draws");

    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let history = [];
    let vsCPU = false;
    let audioPlaying = false;

    let wins = 0, losses = 0, draws = 0;

    audioToggle.addEventListener("click", () => {
      if (audioPlaying) {
        bgMusic.pause();
        audioPlaying = false;
        audioToggle.textContent = "üîá Music Off";
      } else {
        bgMusic.play();
        audioPlaying = true;
        audioToggle.textContent = "üîä Music On";
      }
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeToggle.textContent = document.body.classList.contains("dark-mode")
        ? "‚òÄ Light Mode"
        : "üåô Dark Mode";
    });

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = val;
        cell.addEventListener("click", () => handleMove(idx));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(idx) {
      if (board[idx] || checkWinner()) return;
      board[idx] = currentPlayer;
      history.push([...board]);
      drawBoard();
      if (checkWinner()) {
        resultEl.textContent = 'üéâ Player ${currentPlayer} Wins!';
        winSound.play();

        if (vsCPU) {
          if (currentPlayer === "X") {
            wins++;
          } else {
            losses++;
          }
        }
        updateScoreboard();
        return;
      }
      if (board.every(cell => cell)) {
        resultEl.textContent = "üò¢ It's a Draw!";
        loseSound.play();
        draws++;
        updateScoreboard();
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      turnIndicator.textContent = "Player " + currentPlayer + "'s Turn";

      if (vsCPU && currentPlayer === "O") {
        cpuMove();
      }
    }

    function cpuMove() {
      let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let choice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      setTimeout(() => handleMove(choice), 500);
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function updateScoreboard() {
      winsEl.textContent = wins;
      lossesEl.textContent = losses;
      drawsEl.textContent = draws;
    }

    resetBtn.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      history = [];
      currentPlayer = "X";
      turnIndicator.textContent = "Player X's Turn";
      resultEl.textContent = "";
      drawBoard();
    });

    undoBtn.addEventListener("click", () => {
      if (history.length > 0) {
        history.pop();
        board = history.length > 0 ? [...history[history.length - 1]] : ["", "", "", "", "", "", "", "", ""];
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        turnIndicator.textContent = "Player " + currentPlayer + "'s Turn";
        resultEl.textContent = "";
        drawBoard();
      }
    });

    cpuBtn.addEventListener("click", () => {
      vsCPU = !vsCPU;
      cpuBtn.textContent = vsCPU ? "CPU vs Me" : "Player1 vs Player2";
      resetBtn.click();
    });

    drawBoard();
  </script>
</body>
</html>
